<!DOCTYPE html>
<html lang="en">
<head>

    <title>Road Of Warrior</title>
    <style>
        .login-form {
            width: 400px;
            height: 200px;
            background: lightpink;
            position: fixed;
            left: calc(50vw - 200px);
            top: calc(50vh - 100px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-btn{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form class="login-form">
    <p class="title">登录/注册</p>
    <div>
        <label for="username">账号:</label>
        <input id="username" type="text"><br/>
    </div>
    <div>
        <label for="password">密码:</label>
        <input id="password" type="password"><br/>
    </div>
    <div class="login-btn">
        <button>登录</button>
        <button>注册</button>
    </div>

</form>
